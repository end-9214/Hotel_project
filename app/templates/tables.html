{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Management</title>
    <link rel="stylesheet" href="{% static 'css/dashboard/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="brand">Hotel Admin</a>
            <ul class="nav-links">
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="{% url 'tables' %}">Tables</a></li>
            </ul>
        </div>
    </nav>
    <div class="dashboard-container">
        <h2>Manage Tables</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Table</button>
        </form>
        <div class="table-list">
            <h3>Existing Tables</h3>
            <ul>
                {% for table in tables %}
                    <li>
                        <strong>Table ID: {{ table.id }}</strong>
                        <br>
                        <img src="{{ table.qr_code.url }}" alt="QR Code for Table {{ table.id }}">
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
