{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Menu</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            background-color: #2e0269;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1b1b1f;
            border-bottom: 1px solid #444;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #6f42c1;
        }

        /* Menu Container Styling */
        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #1b1b1f;
            border: none;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .card-text {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #6f42c1;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #5936a1;
        }

        .circle-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #6f42c1;
            object-fit: cover;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .input-group button {
            background-color: #6f42c1;
            border: none;
            color: #fff;
        }

        .input-group button:hover {
            background-color: #5936a1;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .circle-img {
                width: 100px;
                height: 100px;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Customer Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer_main' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0; border: none; background: none;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Menu</h1>
        <div class="row">
            {% for item in items %}
                <div class="col-12 col-sm-6 col-md-4 mb-4">
                    <div class="card h-100 text-center">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="circle-img mx-auto mt-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">â‚¹{{ item.price }}</p>
                            <form method="POST" action="{% url 'customer_main' %}">
                                {% csrf_token %}
                                <input type="hidden" name="item_id" value="{{ item.item_id }}">
                                <div class="input-group mb-3 justify-content-center">
                                    <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity(this)">-</button>
                                    <input type="number" name="quantity" value="1" min="1" class="form-control quantity-input" aria-label="Quantity">
                                    <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity(this)">+</button>
                                </div>
                                <button type="submit" class="btn btn-primary">Add to Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function incrementQuantity(button) {
            const input = button.previousElementSibling;
            input.value = parseInt(input.value) + 1;
        }

        function decrementQuantity(button) {
            const input = button.nextElementSibling;
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</body>
</html>
